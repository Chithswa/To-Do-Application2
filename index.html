<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To Do Application </title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="todo-header">
        <h2>ToDo List</h2>
        <img src="https://img.icons8.com/?size=80&id=E74rpQinU8lr&format=png" height="50px" alt=""/>
    </div>
    <div class="todo-body">
        <input
            type="text"
            id="todoText"
            class="todo-input"
            placeholder="Add your items"
        />
        <img
            src="https://img.icons8.com/?size=30&id=62888&format=png"
            alt="+"
            id="AddUpdateClick"
            onclick="CreateToDoItems();"
        />
    </div>
    <h5 id="Alert"></h5>
    <ul id="list-items" class="list-items"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
